<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <!-- INPUT BOX -->
        <input type="text" class="screen" />

        <!-- 1ST ROW -->
        <button class="ac">AC</button>
        <button class="operators f-s">/</button>
        <button class="operators multiply">x</button>

        <!-- 2ND ROW -->
        <button class="nums seven">7</button>
        <button class="nums eight">8</button>
        <button class="nums nine">9</button>
        <button class="operators minus">-</button>

        <!-- 3RD ROW -->
        <button class="nums four">4</button>
        <button class="nums five">5</button>
        <button class="nums six">6</button>
        <button class="operators plus">+</button>

        <!-- 4th ROW -->
        <button class="nums one">1</button>
        <button class="nums two">2</button>
        <button class="nums three">3</button>

        <!-- 5th ROW -->
        <button class="nums zero">0</button>
        <button class="nums dot">.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
