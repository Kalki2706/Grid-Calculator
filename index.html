<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <!-- INPUT BOX -->
        <input type="text" class="screen" />

        <!-- 1ST ROW -->
        <button class="buttons ac">AC</button>
        <button class="buttons operators f-s">/</button>
        <button class="buttons operators multiply">x</button>

        <!-- 2ND ROW -->
        <button class="buttons nums seven">7</button>
        <button class="buttons nums eight">8</button>
        <button class="buttons nums nine">9</button>
        <button class="buttons operators minus">-</button>

        <!-- 3RD ROW -->
        <button class="buttons nums four">4</button>
        <button class="buttons nums five">5</button>
        <button class="buttons nums six">6</button>
        <button class="buttons operators plus">+</button>

        <!-- 4th ROW -->
        <button class="buttons nums one">1</button>
        <button class="buttons nums two">2</button>
        <button class="buttons nums three">3</button>

        <!-- 5th ROW -->
        <button class="buttons nums zero">0</button>
        <button class="buttons nums dot">.</button>
        <button class="buttons equal">=</button>
      </div>
    </div>
  </body>
</html>
